<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>React!</title>
</head>
<body>
  <div id="app"></div>

  <link async rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2/dist/semantic.min.css" />

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin ></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin ></script>  
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin ></script>

  <script src="https://cdn.jsdelivr.net/npm/semantic-ui-react/dist/umd/semantic-ui-react.min.js"></script>


  <script type="text/babel">
    const { Container, Button, MenuMenu, MenuItem, Menu, Segment, GridRow, GridColumn, Grid, Image, Divider, CardMeta, CardHeader, CardGroup, CardDescription, CardContent, Card } = semanticUIReact
 
    const el = (
      <div>
        <Menu pointing secondary>
          <MenuItem
            name='home'
            active="true"
            href="../react-cdn/home.html"
          />
          <MenuItem
            name='messages'
          />
          <MenuItem
            name='friends'
          />
          <MenuMenu position='right'>
            <MenuItem
              name='logout'
            />
          </MenuMenu>
        </Menu>
        <Container>

          <h1>Hello, world!</h1>

          <Divider />

          <Grid stackable columns={2}>
            <GridColumn>
              <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
            </GridColumn>
            <GridColumn>
              <p>Column 2</p>
            </GridColumn>
          </Grid>



        </Container>
      </div>
    )
    const domContainer = document.querySelector('#app')
    const root = ReactDOM.createRoot(domContainer)
    root.render(el)
  </script>
    
 
</body>
</html>
